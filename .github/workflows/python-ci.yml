name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Format check with Black
      run: |
        black --check .

    - name: Type check with Mypy (optional)
      run: |
        mypy core.py config.py --ignore-missing-imports || true

    - name: Run tests with Pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Smoke test imports
      run: |
        python - <<'PY'
import importlib, sys
deps = ['streamlit', 'pandas']
missing = [m for m in deps if importlib.util.find_spec(m) is None]
print('Missing:', missing) if missing else print('All imports OK')
if missing:
    sys.exit(1)
PY
